name: CD GitOps

on: 
  push:
    branches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push image to Dockerhub
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/gitopsfc
        tags: ${{ github.sha }}, latest

    - name: Setup kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Update Kubernetes resources
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        cd k8s
        kustomize edit set image goserver=$DOCKER_USERNAME/gitopsfc:$github.sha

    - name: Commit
      run: |
        git config --local user.email "salomao.calheiros@gmail.com"
        git config --local user.name "Salomão Gonçalves Calheiros"
        git commit -am "Bump docker version"

    - name: Push
      uses: ad-m/github-push-action@master
      with:
        force_with_lease: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: fullcycle-manscalh/gitopsfc